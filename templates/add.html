<form method="POST" action="/add">
    <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Add Student</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
    <div>
        <label for="student_id">Student ID</label>
        <input type="text" class="form-control" id="student_id" name="student_id" required>
    </div>
    <div>
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>

    </div>
    <div>
        <label for="specialization">Specialization</label>
        <input type="text" class="form-control" name="specialization">
    </div>
    <div>
        <label for="tsc_attended">TSC Attended</label>
        <input type="text" class="form-control" name="tsc_attended">
    </div>
    <div>
        <label for="completion_year">Completion Year</label>
        <input type="number" class="form-control" name="completion_year">
    </div>
    <div>
        <label for="digital_address">Digital Address</label>
        <input type="text" class="form-control" name="digital_address">
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" required>
    </div>
    <div>
        <label for="telephone">Telephone</label>
        <input type="text" class="form-control" name="telephone">
    </div>
    <div>
        <label for="city">City</label>
        <input type="text" class="form-control" name="city">
    </div>
    <div>
        <label for="region">Region</label>
        <input type="text" class="form-control" name="region">
    </div>
    <div>
        <label for="country">Country</label>
        <input type="text" class="form-control" name="country">
    </div>
    <div>
        <label for="current_job_title">Current Job Title</label>
        <input type="text" class="form-control" name="current_job_title">
    </div>
    <div>
        <label for="current_employer">Current Employer</label>
        <input type="text" class="form-control" name="current_employer">
    </div>
    <div>
        <label for="industry_or_sector">Industry/Sector</label>
        <input type="text" class="form-control" name="industry_or_sector">
    </div>
    <div>
        <button type="submit">Add Student</button>
    </div>
</form>
